{% extends "base.html" %}

{% block link %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "article_add" %}">Создание статьи</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <br>
    <div class="row">
        {% for article in articles %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h6>
                        <p class="card-text">{{ article.content }}</p>

                        <div class="btn-group" role="group">
                            <a href="{% url "article_view" article.pk %}" class="btn btn-primary"><i
                                    class="bi bi-blockquote-right"></i></a>
                            <a href="{% url "article_update_view" article.pk %}"
                               class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                            <a href="{% url "article_delete_view" article.pk %}" class="btn btn-primary"><i
                                    class="bi bi-trash3"></i></a>
                        </div>


                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
